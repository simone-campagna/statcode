[C++]
    file_extensions = h:hpp:c++:C++:c++:C:cpp:cxx

[C]
    file_extensions = h:c:c99

[fortran]
    file_extensions = f77:F77:f90:F90:f95:F95:for

[text]
    file_extensions = txt

[cmake]
    file_extensions = cmake
    file_patterns = CMake*.txt

[python]
    file_extensions = py
    interpreter_patterns = python*

[tcl]
    file_extensions = tcl
    interpreter_patterns = tclsh*

[perl]
    file_extensions = pl:pm
    interpreter_patterns = perl*

[make]
    file_extensions = mk:make
    file_patterns = Makefile:makefile

[automake]
    file_extensions = am

[autoconf]
    file_extensions = ac

[m4]
    file_extensions = m4

[markdown]
    file_extensions = md

[html]
    file_extensions = html
